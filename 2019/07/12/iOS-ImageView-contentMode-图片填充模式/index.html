    <h1 class="article-title" itemprop="name">
      iOS ImageView contentMode 图片填充模式
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>摘要：</strong><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">```UIImageView```的```contentMode```这个属性是用来设置图片的显示方式,如居中、居右,是否缩放等,系统给出的有枚举类型,以下示例图片比例大于imageView</span><br><span class="line"></span><br><span class="line">```UIViewContentModeScaleToFill```,&lt;默认属性,图片根据imageView大小显示,会使图片变形&gt;</span><br><span class="line"></span><br><span class="line">根据视图的比例去拉伸图片内容</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-b5ee394ed2760978.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeScaleAspectFit```,/ /contents scaled to fit with fixed aspect. remainder is transparent (内容符合固定的方面。剩余部分是透明的)</span><br><span class="line"></span><br><span class="line">&lt;图片根据自身比例进行显示,图片小于imageView的部分会透明显示&gt;</span><br><span class="line">保持图片内容的纵横比例,来适应视图的大小</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-70b4db65bce15fd5.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeScaleAspectFill```,// contents scaled to fill with fixed aspect. some portion of content may be clipped.&lt;内容扩展填充固定方面。部分内容可能剪。&gt;</span><br><span class="line"></span><br><span class="line">&lt;图片按imageView大小比例居中显示,图片可能会失真并且不会显示完整,只显示中间部分&gt;</span><br><span class="line"></span><br><span class="line">用图片内容来填充视图的大小,多余得部分可以被修剪掉来填充整个视图边界</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-3d8ba8c9575f8530.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeRedraw```,// redraw on bounds change (calls - setNeedsDisplay) &lt;重划边界变化(重设 - setNeedsDisplay)&gt;</span><br><span class="line"></span><br><span class="line">这个选项是单视图的尺寸位置发生变化的时候通过调用setNeedsDisplay方法来重新显示</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-e184a3eeb3aae30e.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line"></span><br><span class="line">```UIViewContentModeCenter```,// contents remain same size. positioned adjusted.&lt;内容保持相同大小。定位调整&gt;</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图中间显示图片内容,如果视图大小小于图片的尺寸,则图片会超出视图边界,下面类同</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-cc66f48aa59d4236.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeTop```,</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图中间顶部显示图片内容</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-aef63a33d5451399.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeBottom```,</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图中间底部显示图片内容</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-8615e13261bfe920.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeLeft```,</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图中间左边显示图片内容</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-02343d8c318dc810.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeRight```,</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图中间右边显示图片内容</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-fd0b48cae665f029.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeTopLeft```,</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图左上角显示图片内容</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-07a77b7e25154f5a.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeTopRight```,</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图右上角显示图片内容</span><br><span class="line"></span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-6e92311595abffe0.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeBottomLeft```,</span><br><span class="line"></span><br><span class="line">保持图片原比例在视图左下角显示图片内容</span><br><span class="line">![](https://upload-images.jianshu.io/upload_images/2917199-cad04eacfbf601e8.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)</span><br><span class="line">```UIViewContentModeBottomRight</span><br></pre></td></tr></table></figure></p>
<p>保持图片原比例在视图右下角显示图片内容<br><img src="https://upload-images.jianshu.io/upload_images/2917199-0a5292acbde4ab00.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt></p>
